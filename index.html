<!doctype html><!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]--><!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]--><!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]--><!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]--><head>	<meta charset="UTF-8" />	<title>SVG Swap</title>	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>	<script src="svgswap.jquery.js"></script>	<script>	$(document).ready(function(){	  $("img[data-svgswap]").svgswap();	});	</script>	<!--[if lt IE 9]>	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>	<![endif]--></head><body>	<header>		<h1><a href="https://github.com/teleject/svg-swap/">SVG Swap</a></h1>		<h2>A <a href="https://github.com/teleject/svg-swap/">simple jQuery plugin</a> for swapping SVG image with a raster image for older IE versions.</h2>	</header>	<div role="main">		<p>McDonald's logo means SVG. IE logo means IE 8 or less. <p>			<div>				<img src="example.svg" data-svgswap="example.png" alt="" />			</div>	</div>	<footer>		<p><a href="http://twitter.com/teleject">Christopher Schmitt</a></p>	</footer></body></html>
